name: Build and Push Docker Images

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKER_LOGIN }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push Backend image
        working-directory: backend
        run: |
          docker build -t ${{ secrets.DOCKER_LOGIN }}/backend:latest .
          docker push ${{ secrets.DOCKER_LOGIN }}/backend:latest

      - name: Build and push Frontend image
        working-directory: frontend
        run: |
          docker build -t ${{ secrets.DOCKER_LOGIN }}/frontend:latest .
          docker push ${{ secrets.DOCKER_LOGIN }}/frontend:latest

      - name: Build and push ML Service image
        working-directory: ml_service
        run: |
          docker build -t ${{ secrets.DOCKER_LOGIN }}/ml_service:latest .
          docker push ${{ secrets.DOCKER_LOGIN }}/ml_service:latest
